<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
<script>
    let num = parseInt(prompt("enter your number: "));
    let total = 0;
    for (i=1; i<= num; i=i+1){
            total = total +1;
            alert (total)
    }
</script>
</body>
</html>
