<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<h2>Chào Mừng Bạn Đến Với Vòng Lặp</h2>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for   ( i= 0; i < 100000; i++ ) {
        text += " This is number" + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
